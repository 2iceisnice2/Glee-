<section class="modal">
    <div class="container">
        <form class="modal__form" action="">
            <label class="modal__label">
                Username or email address*
                <input class="modal__input" type="text" required>
            </label>
            <label class="modal__label">
                Password*
                <input class="modal__input" type="password" required>
            </label>
            <button class="modal__btn" type="submit">Login</button>
            <div class="modal__form-bottom">
                <label>
                    <input class="modal__checkbox" type="checkbox">
                    Remember me
                </label>
                <a class="modal__link" href="#">Lost your password?</a>
            </div>
            <a class="modal__link" href="#">Not registered? No problem</a>
            <a class="modal__btn modal__btn--create" href="">Create an account</a>
        </form>
    </div>
</section>
